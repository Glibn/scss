<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>shop</title>
    <link
      rel="stylesheet"
      href="../css/style.css"
    />
  </head>
  <body>
    <button
      class="btn-open tooltip"
      type="button"
      data-modal-open
    >
      <span class="tooltiptext"
        >button to give me money and get the
        product</span
      >
      buy
    </button>
    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <form>
          <label>
            Username
            <input
              type="text"
              name="text"
              required
              pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
              title="Username must be two words separated by space."
            />
          </label>
          <label>
            sum
            <input
              type="sum"
              name="sum"
              required
              minlength="6"
              maxlength="24"
              pattern="100000000$"
              title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number."
            />
          </label>
          <button
            class="submit-button"
            type="submit"
          >
            Submit
          </button>
        </form>
        <button
          class="btn tooltip"
          type="button"
          data-modal-close
        >
          <span class="tooltiptext">
            don't close please give me money</span
          >
          close
        </button>
      </div>
    </div>

    <a class="shop tooltip" href="../index.html">
      <span class="tooltiptext">don't back</span
      >main</a
    >
    <img class="back-shop"
    src=https://cdn.pixabay.com/photo/2023/09/14/16/01/ai-generated-8253254_1280.jpg
    alt="" />
    <script src="../mode.js"></script>
  </body>
</html>
